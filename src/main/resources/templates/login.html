<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/static/layui/layui.js"></script>


</head>
<body>
<div class="page-header" style="margin-bottom: 10rem;">
    <h1>咸阳师范学院 <small>Student system</small></h1>
</div>

<script type="text/javascript">

    var login;

    function openlogin(){
        layui.use("layer",function() {
            var layer = layui.layer;
            layer.open({
                area:['20%','40%'],
                title:"登录",
                shadele:0,
                shadeClose:'true',
                close:2,
                type: 2,
                content: 'LoginPage/AdminLogin.html',
                end: function () {
                    if (login === 'success') {
                        window.location.href='http://localhost:8080/dashboard';
                    }
                }
            });
        });


    }
</script>

<div class="row container " style="margin:0 auto;">
    <div class="col-sm-4 " >
        <div class="thumbnail"  style=" height: 10rem; border: none; border-top-left-radius: 2rem;">
            <img />
            <div class="caption">
                <div style="text-align: center;">
                    <img src="/static/img/admin.png" height="120px"/>
                    <br />
                    <br />
                    <br />
                    <div class="site-demo-button" id="layerDemo1" style="margin-bottom: 0;">
                        <button data-method="notice" class="layui-btn layui-btn-normal" onclick="openlogin()"  id="bt_admin" style="width: 50%; border-radius: 2rem;">管理员登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-4" style="border-left: 1px solid; border-right: 1px solid;">
        <div class="thumbnail"  style="height: 10rem; border: none; border-radius: 2rem;">

            <div class="caption">
                <div style="text-align: center;">
                    <img src="/static/img/teacher.png" height="120px"/>
                    <br />
                    <br />
                    <br />
                    <div class="site-demo-button" id="layerDemo2" style="margin-bottom: 0;">
                        <button data-method="notice"  onclick="openlogin()" class="layui-btn layui-btn-normal" id="bt_teacher" style="width: 50%; border-radius: 2rem;">教师登录</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-sm-4" >
        <div class="thumbnail"  style="height: 10rem; border: none;  border-bottom-right-radius: 2rem; ">
            <img />
            <div class="caption " >

                <div style="text-align: center;">
                    <img src="/static/img/student-b.png" height="120px"/>
                    <br />
                    <br />
                    <br />
                    <div class="site-demo-button" id="layerDemo3" style="margin-bottom: 0; ">
                        <button data-method="notice"  onclick="openlogin()" class="layui-btn layui-btn-normal" id="bt_student" style="width: 50%; border-radius: 2rem;">学生登录</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
