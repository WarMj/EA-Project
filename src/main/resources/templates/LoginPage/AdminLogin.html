<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="/static/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>


</head>
<body>
<form class="col-sm-12 form-horizontal" style="margin-top: 3rem;">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label glyphicon glyphicon-user">账号：</label>
        <div class="col-sm-2">
            <input type="number" οnkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" class="form-control" id="inputEmail3" placeholder="输入账号...">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label glyphicon glyphicon-lock">密码：</label>
        <div class="col-sm-2">
            <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码...">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
            <button type="submit" class="btn btn-default">登录</button>

            <button type="submit" onclick="onreset()" class="btn btn-default">重置</button>

        </div>
</form>
</body>
</html>
